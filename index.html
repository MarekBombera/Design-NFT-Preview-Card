<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>NFT Preview Card</title>
  </style>
</head>

<body>
  <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
  <div class="card">
    <div class="card__img">
      <img src="./images/image-equilibrium.jpg" >
      <div class="card__overlay"></div>
      <span class="iconify card__viewIcon" data-icon="ant-design:eye-filled" style="color: white;" data-width="48" data-height="48"></span>
    </div>
    <div class="card__description">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="card__info">
      <div class="card__price">
        <span class="iconify" data-icon="fa-brands:ethereum" style="color: #09fcfa;" data-width="18" data-height="18"></span>
        <p>0.041 ETH</p>
      </div>
      <div class="card__timeLeft">
        <span class="iconify" data-icon="bx:bxs-time" style="color: #7f94b1;" data-width="16" data-height="16"></span>
        <p> 3 days left</p>
      </div>
    </div>
    <hr>
    <div class="card__creator">
      <img src='./images/image-avatar.png'>
      <p>Creation of <a>Jules Wyvern</a></p>
      
    </div>
  </div>

</body>
</html>
